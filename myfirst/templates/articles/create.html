{% extends 'base.html' %}

{% block title %}Создать новость{% endblock %}



{% block content %}

	<h1>Создать новость</h1>
	
	<form method="POST">
		{% csrf_token %}

	  <div class="form-group">
	    <label for="exampleInputEmail1">Название статьи</label>
	    {{ form.article_title }}
	    <!-- <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите название" name="title"> -->
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Текст статьи</label>
	    {{ form.article_text }}
	    <!-- <textarea type="text" class="form-control" id="exampleInputPassword1" placeholder="Введите текст" name="text"></textarea> -->
	  </div>
	  <div>
	  	{{ form.pub_date }}
	  </div>
	  <hr>
	  <button type="submit" class="btn btn-success">Submit</button>
	  <span>{{ error }}</span>
	</form>


{% endblock %}
